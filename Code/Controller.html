<!DOCTYPE html>
            <html>
            <head>
            <title>Robot Control</title>
            </head>
            
            <center><b>
            
           <body style="background-color: #6F8FAF; row-gap: 100px">
            <div class="attacks">
            
            <span style="float:left">
            <form action="./retreat">
            <input type="submit" value="Retreat" style="height:120px; width:120px; border-radius:25px; background-color: #E5D9C7" />
            </form>
            </span>

             <span style="float:right">
                <form action="./charge">
                <input type="submit" value="Charge" style="height:120px; width:120px; border-radius:25px; background-color: #E5D9C7" />
                </form>
                </span>
    
              </div>
             
            
            
            <form action="./forward">
            <input type="submit" value="Forward" style="height:120px; width:120px; border-radius:25px; background-color: #E5D9C7" />
            </form>
            
            
            <table><tr>
            <td><form action="./left">
            <input type="submit" value="Left" style="height:120px; width:120px; border-radius:25px; background-color: #E5D9C7" />
            </form></td>
            
            <td><form action="./stop">
            <input type="submit" value="Stop" style="height:120px; width:120px; border-radius:25px; background-color: #E5D9C7" />
            </form></td>
            
            <td><form action="./right">
            <input type="submit" value="Right" style="height:120px; width:120px; border-radius:25px; background-color: #E5D9C7" />
            </form></td>
            
            </tr></table>
            <form action="./reverse">
            <input type="submit" value="Back" style="height:120px; width:120px; border-radius:25px; background-color: #E5D9C7" />
            </form>
            
            </body>
            </html>

            <style>
            
  
            
            
                    
              .attacks {
                background-color: #6F8FAF; 
                border: none;

                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
              }
